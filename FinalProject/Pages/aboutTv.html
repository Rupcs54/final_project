<body>
    <div class="header">
        <!--<div id="nav-bar"></div>-->
        <div class="container-fluid" id="backgroundPorter">
            <div class="left" id="poster"></div>
            <div class="right">
                <h3 id="tvTitle"></h3>
                <p id="overview"></p>
                <div id="trailer"></div>
                <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
                <div id="mediaLinks" class="wrapper"> </div>
            </div>
        </div>
    </div>
    <div class="floating-chat" id="floatingChat">
        <i class="fa" aria-hidden="true">&#xf0e6;</i>
        <div class="chat">
            <div class="header">
                <span class="chatTitle">
                    What's on your mind?
                </span>
                <button>
                    <i class="fa fa-times" aria-hidden="true"></i>
                </button>
            </div>
            <!-- Chat: -->
            <div class="page-content page-container" id="page-content">
                <div class="container d-flex justify-content-center">
                    <div class="col-md-9">
                        <div class="chatCard chatCard-bordered">
                            <div class="ps-container ps-theme-default ps-active-y" id="chat-content" style="overflow-y: scroll !important; height:400px !important; display: flex; flex-direction: column-reverse;">
                                <div id="chat"></div>
                                <div class="ps-scrollbar-x-rail" style="left: 0px; bottom: 0px;">
                                    <div class="ps-scrollbar-x" tabindex="0" style="left: 0px; width: 0px;"></div>
                                </div>
                                <div id="gotcha" class="ps-scrollbar-y-rail" style="top: 0px; height: 0px; right: 2px;">
                                    <div class="ps-scrollbar-y" tabindex="0" style="top: 0px; height: 2px;"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <div class="footer">
                <div id="msgTB" class="text-box" contenteditable="true" disabled="true"></div>
                <button id="sendMessage" onclick="addMSG()">send</button>
            </div>
        </div>
    </div>

    <!-- //////////////////////////////////////////// Tabs ////////////////////////////////////////////////// -->
    <div class="tab">
        <button class="tablinks" tabindex="1" onclick="location.href = 'homePage.html'">Home Page</button>
        <button class="tablinks" tabindex="2" onclick="location.href = 'searchTv.html'">Seasons and Episodes</button>
        <button class="tablinks" tabindex="3" onclick="openTab(event, 'Actors')">Actors</button>
        <button class="tablinks" tabindex="4" onclick="openTab(event, 'Recommendations')">Recommendations</button>
        <button class="tablinks" tabindex="5" onclick="openTab(event, 'Similar')">Similar</button>
        <button class="tablinks" tabindex="6" onclick="openTab(event, 'Reviews'); window.dispatchEvent(new Event('resize'));">Reviews</button>
    </div>

    <div id="Actors" class="tabcontent">
        <div class='title'><a>Actors</a></div>
        <div id="actors">
        </div>
        <!-- Modal content -->
        <div id="myModal" class="modal">
            <div id="actorAbout" class="modal-content">
                <span class="close">&times;</span>
            </div>
        </div>
    </div>

    <div id="Recommendations" class="tabcontent">
        <div class='title'><a>Recommendations</a></div>

    </div>

    <div id="Similar" class="tabcontent">
